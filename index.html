<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Document</title>
</head>
<body>

  <section class="image-container fixed-left full-height">
    <div class="logo-banner">
      <img src="odin-lined.png" class="logo">
      <h1 class="company-name">Project Litur</h1>
    </div>
  </section>



  <section class="form-container">

    <section class="disclaimer">
      <h2>Disclaimer: This is not a real online service!</h2>
      <h2>You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
      <h2>You <em>know</em> you want to.</h2>
    </section>

    <section class="form">
      <h2>Let's do this!</h2>
      <form>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name"/>
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name"/>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email"  placeholder="example@email.com"/>
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="() ___ - ____"/>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password"/>
        <label for="password-confirm">CONFIRM PASSWORD</label>
        <input type="password" id="password-confirm" name="password-confirm"/>
      </form>
    </section>

  </section>


  <!-- <img src="julius-drost-pYAvBZvplOM-unsplash.jpg"> -->
  <script src="js/main.js"></script>
</body>
</html>
